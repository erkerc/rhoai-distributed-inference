apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    serving.kserve.io/autoscalerClass: none
    serving.kserve.io/deploymentMode: RawDeployment
  name: qwen25-7b-multinode
  namespace: llm-demo
  finalizers:
    - inferenceservice.finalizers
    - odh.inferenceservice.finalizers
spec:
  predictor:
    automountServiceAccountToken: false
    model:
      modelFormat:
        name: vLLM
      name: ''
      resources: {}
      runtime: vllm-multinode-runtime
      storageUri: 'pvc://model-browser-storage/Qwen/Qwen2.5-7B-Instruct'
    nodeSelector:
      node.kubernetes.io/instance-type: g6.2xlarge
    tolerations:
    - key: "nvidia.com/gpu"
      operator: "Equal"
      value: "NVIDIA-L40-SHARED"
      effect: "NoSchedule"
    workerSpec:
      pipelineParallelSize: 2
      tensorParallelSize: 1